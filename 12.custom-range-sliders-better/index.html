		<link rel="stylesheet" href="./main.css" />

		<!-- Favicon -->

		<!-- Title -->
		<title>Title</title>
	</head>
	<body>
		<!-- Custom Thumb and Progress + Tooltip -->
		<!-- issue with mozila for the thumb -->
		<div class="range-slider">
			<input type="range" min="0" max="100" value="50" class="slider" />
			<div class="slider-thumb">
				<div class="tooltip"></div>
			</div>
			<div class="progress"></div>
		</div>
		<div class="range-slider">
			<input type="range" min="0" max="100" value="50" class="slider" />
			<div class="slider-thumb">
				<div class="tooltip"></div>
			</div>
			<div class="progress"></div>
		</div>
		<!-- JavaScript -->
		<script>
			const rangeSliders = document.querySelectorAll(".range-slider");

			rangeSliders.forEach((rangeSlider) => {
				const slider = rangeSlider.querySelector(".slider");
				const thumb = rangeSlider.querySelector(".slider-thumb");
				const tooltip = rangeSlider.querySelector(".tooltip");
				const progress = rangeSlider.querySelector(".progress");

				function customSlider() {
					const percentage = (slider.value / slider.max) * 100 + "%";

					tooltip.innerHTML = slider.value;

					progress.style.width = percentage;
					thumb.style.left = percentage;
				}

				customSlider();

				slider.addEventListener("input", () => {
					customSlider();
				});
			});
		</script>
	</body>
</html>

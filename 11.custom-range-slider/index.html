		<!-- Title -->
		<title>Title</title>
	</head>
	<body>
		<div class="range-container">
            <label for="range-input">range-input-label</label>
            <div class="range-value-container">
                <span id="range-value">10</span>
            </div>
			
			<input
				type="range"
				value="10"
				min="0"
				max="20"
				onChange="setRangeValue(this.value)"
                onmousemove="setRangeValue(this.value)"
                class="range-input"
                id="range-input"
			/>
		</div>
		<!-- JavaScript -->
		<script>
			function setRangeValue(value) {
				let rangeValue = document.getElementById("range-value");
				rangeValue.innerHTML = value;
                rangeValue.style.left = (value /2) * 10 + "%";
			}
		</script>
	</body>
</html>
